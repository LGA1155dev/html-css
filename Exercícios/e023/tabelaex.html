<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de exatas e medias</title>
    <style>
        table{
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 100px;
        }
        td.azul{
            background-color: cornflowerblue;
        }
        td.claro{
            background-color: rgba(41, 156, 250, 0.459);
        }
    </style>
</head>
<body>
<table>
    <tr>
       <td class="azul">Área</td>
       <td class="azul">Disciplinas</td>
       <td class="azul">Nota1</td>
       <td class="azul">Nota2</td>
       <td class="azul">Média</td>
    </tr>
    <tr>
        <td class="azul" rowspan="6">Exatas</td>
    </tr>
    <tr>
        <td class="claro">Matematica</td>
        <td class="claro">00</td>
        <td class="claro">00</td>
        <td class="claro">00</td>
    </tr>

    <tr>
        <td class="azul">Fisica</td>
        <td class="azul">00</td>
        <td class="azul">00</td>
        <td class="azul">00</td>
    </tr>
    <tr>
        <td class="claro">Quimica</td>
        <td class="claro">00</td>
        <td class="claro">00</td>
        <td class="claro">00</td>
    </tr>
    <tr>
        <td class="azul">Biologia</td>
        <td class="azul">00</td>
        <td class="azul">00</td>
        <td class="azul">00</td>
    </tr>
    <tr>
        <td class="claro" colspan="3">Media de exatas</td>
        <td class="claro">00</td>
    </tr>
    <tr>
        <td class="azul" rowspan="2">Humanas</td>
        <td class="azul">Historia</td>
        <td class="azul">00</td>
        <td class="azul">00</td>
        <td class="azul">00</td>
    </tr>
    <tr>
        <td class="claro">Geografia</td>
        <td class="claro">00</td>
        <td class="claro">00</td>
        <td class="claro">00</td>
    </tr>
    <tr>
        <td class="azul" colspan="4">Media de Humanas</td>
        <td class="azul">00</td>
    </tr>
</table>
</body>
</html>
