<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho de seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/namorada-xingando.mp3" type="audio/mpeg">
        <source src="midia/namorada-xingando.ogg" type="audio/ogg">
        <source src="midia/namorada-xingando.wav" type="audio/wav">
        <p>Seu navegador é horrivel e não consegue reproduzir audio! <a href="midia/namorada-xingando.mp3">clique aqui</a> pra baixar o arquivo em MP3</p>
    </audio>
    
</body>
</html>
