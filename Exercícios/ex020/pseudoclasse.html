<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            border: 1px solid black;
            background-color: purple;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-image: linear-gradient(#BC9AF5, #8D9CDB, #93CFD9, #C5F3E3, #DDF5D1);
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
